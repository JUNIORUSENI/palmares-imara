<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Palmarès Imara{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1f2937',
                        secondary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-primary text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-lg sm:text-xl font-bold">
                        <span class="hidden sm:inline">Palmarès Imara</span>
                        <span class="sm:hidden">Imara</span>
                    </h1>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <a href="{% url 'admin:index' %}" class="bg-secondary px-2 sm:px-4 py-2 rounded-md text-xs sm:text-sm font-medium hover:bg-blue-700 transition duration-150">
                                <span class="hidden sm:inline">Administration</span>
                                <span class="sm:hidden">Admin</span>
                            </a>
                            <a href="{% url 'palmares_app:import_logs' %}" class="bg-green-600 px-2 sm:px-4 py-2 rounded-md text-xs sm:text-sm font-medium hover:bg-green-700 transition duration-150">
                                <span class="hidden sm:inline">Logs Import</span>
                                <span class="sm:hidden">Logs</span>
                            </a>
                        {% endif %}
                        <span class="hidden sm:inline text-sm">Bienvenue, {{ user.username }}</span>
                        <a href="{% url 'palmares_app:logout' %}" class="text-gray-300 hover:text-white text-xs sm:text-sm">
                            <span class="hidden sm:inline">Déconnexion</span>
                            <span class="sm:hidden">×</span>
                        </a>
                    {% else %}
                        <a href="{% url 'palmares_app:login' %}" class="bg-secondary px-2 sm:px-4 py-2 rounded-md text-xs sm:text-sm font-medium hover:bg-blue-700 transition duration-150">
                            <span class="hidden sm:inline">Se connecter</span>
                            <span class="sm:hidden">Login</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-4 sm:py-6 px-3 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary text-white mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm">
                &copy; 2025 Palmarès Imara. Tous droits réservés.
            </p>
        </div>
    </footer>
</body>
</html>
