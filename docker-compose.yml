version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: palmares_db
      POSTGRES_USER: palmares_user
      POSTGRES_PASSWORD: palmares_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U palmares_user -d palmares_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://palmares_user:palmares_password@db:5432/palmares_db
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_files:
  media_files: